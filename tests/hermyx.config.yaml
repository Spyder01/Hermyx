server:
 port: 8080

log:
  toFile: false
  toStdout: true
  prefix: "[hermyx] "
  flags: 0

storage:
  path: "./"


cache:
  type: "memory"
  enabled: true
  capacity: 1000               # Optional for Redis; keep for consistency
  ttl: 10s                     # Default TTL fallback
  redis:
    address: "redis:6379"      # Hostname of the Redis container in docker-compose
    password: ""               # Leave empty if no password is set
    db: 0                      # Redis DB index
    defaultTtl: 10s            # Used if per-key TTL is not specified
    namespace: "hermyx:"       # Prefix for Redis keys (to avoid collision)
  keyConfig:
    type:
      - path
      - method
    excludeMethods:
      - OPTIONS

routes:
  - path: "^/hello$"
    target: "http://localhost:8081"
    cache:
      enabled: true
      ttl: 30s
      keyConfig:
        type:
          - path
          - method
        excludeMethods:
          - OPTIONS

  - path: "^/exceed$"
    target: "http://localhost:8081"
    cache:
      enabled: true
      ttl: 30s
      keyConfig:
        type:
          - path
          - method
        excludeMethods:
          - OPTIONS
  - path: "^/time$"
    target: "http://localhost:8081"
    cache:
      enabled: true
      ttl: 10s
  - path: "^/delay$"
    target: "http://localhost:8081"
    cache:
      enabled: true 
  - path: "^/echo$"
    target: "http://localhost:8081"
    cache:
      enabled: true
      ttl: 60s
      keyConfig:
        type:
          - path
          - query

